<div fxLayout="wrap column" fxLayoutAlign="start center" *ngIf="cardSelected>-1 && actualViewPlace" class=view>
  <mat-card fxFlex="30" class="example-card">

    <img mat-card-image src="{{ actualPlace.placeimage || 'http://www.myiconfinder.com/uploads/iconsets/256-256-35be70cfc8168446fdd9c9803ea9f6a1.png'}}"
      alt="Photo of a Shiba Inu">
    <mat-card-content style="position: relative;">
      <div mat-card-avatar class="example-header-image" [ngStyle]="{
            'background-image' : 'url('+BASE_URL+actualPlace.UserImage+')',
            'background-size': 'cover'
          }"></div>
      <div class=card-creator>{{actualPlace.Creator}}</div>
      <div class=card-title>{{actualPlace.name}}</div>


      <div class=card-category>{{actualPlace.Category}}</div>

    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>

  <div fxFlex="70"  fxLayout="wrap row" fxLayoutAlign="center" style="padding:10px;" class=info>

      <div fxFlex="60"  fxFlexAlign="center">

          <mat-card>
            <div>
              <div style="display: block">
                  <canvas baseChart #chart
                  [data]="pieChartData"
                  [labels]="pieChartLabels"
                  [chartType]="pieChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
              </div>
            </div>
          </mat-card>
        </div>
    <div fxFlex="20" fxFlexAlign="center">
      <mat-card>
        <mat-card-content style="position: relative;"  >
          <div class=card-number>{{actualViewPlace.checks.totalchecks}}</div>
          <mat-divider></mat-divider>
          <div class=card-title-stadistic>Checks</div>


        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="20"  fxFlexAlign="center">
      <mat-card>
        <mat-card-content style="position: relative;">
          <div class=card-number>{{actualViewPlace.edades[0].AGE1}} - {{actualViewPlace.edades[0].AGE2}}</div>
          <mat-divider></mat-divider>
          <div class=card-title-stadistic>AÃ±os</div>


        </mat-card-content>
      </mat-card>
    </div>

  </div>

</div>


<div [ngClass]="{cardSelected_container:cardSelected>-1}" fxLayout="wrap column" fxLayoutAlign="start end">
  <div class=card-container *ngFor="let place of places;let i = index" (click)=showUserCard(i) fxFlex="20" fxFlexAlign="stretch">
    <mat-card class="example-card" [ngClass]="{card_selected:cardSelected==i}">

      <!--http://www.myiconfinder.com/uploads/iconsets/256-256-35be70cfc8168446fdd9c9803ea9f6a1.png-->
      <img mat-card-image src="{{ place.placeimage || 'http://www.myiconfinder.com/uploads/iconsets/256-256-35be70cfc8168446fdd9c9803ea9f6a1.png'}}"
        alt="Photo of a Shiba Inu">
      <mat-card-content style="position: relative;">
        <div mat-card-avatar class="example-header-image" [ngStyle]="{
          'background-image' : 'url('+BASE_URL+place.UserImage+')',
          'background-size': 'cover'
        }"></div>
        <div class=card-creator>{{place.Creator}}</div>
        <div class=card-title>{{place.name}}</div>


        <div class=card-category>{{place.Category}}</div>

      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>

  </div>
</div>
